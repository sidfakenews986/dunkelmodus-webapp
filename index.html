<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Dunkelmodus Webapp</h1>
        <label for="bgColor">Hintergrundfarbe:</label>
        <input type="color" id="bgColor" name="bgColor" value="#000000">
        <label for="textColor">Textfarbe:</label>
        <input type="color" id="textColor" name="textColor" value="#FFFFFF">
        <button id="applyStyles">Stile anwenden</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
